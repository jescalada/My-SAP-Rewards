<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 3: Pokeshop</title>
    <link rel="stylesheet" href="../styles/profile.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <!-- Import Bootstrap icons for footer -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Import jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <header>
        <h1>
            My SAP Rewards
        </h1>
    </header>

    <main>
        <!-- User profile picture -->
        <img src="https://soccerpointeclaire.com/wp-content/uploads/2021/06/default-profile-pic-e1513291410505.jpg"
            alt="Avatar" class="avatar" id="avatar">

        <!-- Displays username and current date -->
        <div class="row" style="flex-direction: column">
            <div id="profile-info" class="col">
                <h1 id="profile-title"><span id="username">username</span></h1>
            </div>
            <p id="demo"></p>

            <!-- Score bar -->
            <div class="score">
                <div class="w3-light-grey">
                    <div id="myBar" class="w3-container w3-red" style="width:0%">0%</div>
                </div>
            </div>
            <!-- Keeps score until next reward -->
            <div class="awards">
                <div class="left">
                    <p>Points earned</p>
                    <p id="current-points">1000</p>
                </div>
                <div class="right">
                    <p>Next reward</p>
                    <p id="needed-points">3000</p>
                </div>
            </div>
        </div>
        <div class="container">
            <h2 id="profile-title"><span id="username3">username</span>'s Pending Rewards:</h2>
            <div id="pending-rewards" class="col">

            </div>
            <!-- <h2 id="profile-title"><span id="username4">username</span>'s Claimed Rewards:</h2>
            <div id="claimed-rewards" class="col">
                
            </div> -->
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="navbar">
            <a>
                <i class="bi bi-house-door-fill" onclick="window.location.href='/';"></i>
            </a>
            <a>
                <i class="bi bi-calendar-check" onclick="window.location.href='/schedule';"></i>
            </a>
            <a>
                <i class="bi bi-person-fill" onclick="window.location.href='/profile';"></i>
            </a>
            <a>
                <i class="bi bi-box-arrow-left" onclick="window.location.href='/profile';"></i>
            </a>
        </div>
        <!-- <script  src="../scripts/login.js"></script> -->
    </footer>

    <!-- Extra scripts -->
    <script src="../scripts/authentication.js"></script>
    <script src="../scripts/profile.js"></script>
</body>

</html>
