<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- <link rel="stylesheet" href="../styles/index.css"> -->
    <link rel="stylesheet" href="../styles/dashboard.css">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <!-- Import Bootstrap icons for footer -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Import jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>

<body style="color: #0F2540">
    <header>
        <h1>
            My SAP Rewards
        </h1>
    </header>
    <div class="score">
        <div>
            <p>My Points: <span id="current-points">0</span></p>
        </div>
        <div class="w3-light-grey w3-round-xlarge">
            <div id="myBar" class="w3-container w3-blue w3-round-xlarge" style="width:0%">0%</div>
        </div>
        <div class="scoreContainer">
            <p id="desired-points">0</p>
        </div>
    </div>
    <main>
        <div class="w-full space-y-4 py-4" id="reward-box">

        </div>
    </main>
    <!-- Footer -->
    <footer>
        <div class="navbar" style=" display: flex; justify-content: space-evenly;">
            <a>
                <i class="bi bi-house-door-fill" onclick="window.location.href='/';"></i>
            </a>
            <a>
                <i class="bi bi-calendar-check" onclick="window.location.href='/schedule';"></i>
            </a>
            <a>
                <i class="bi bi-person-fill" onclick="window.location.href='/profile';"></i>
            </a>
            <a>
                <i class="bi bi-box-arrow-left" onclick="window.location.href='/profile';"></i>
            </a>
        </div>
    </footer>

    <script src="../scripts/authentication.js"></script>
    <script src="../scripts/index.js"></script>
    <script src="../scripts/dashboard.js"></script>
</body>

</html>
