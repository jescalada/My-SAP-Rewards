<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My SAP Rewards</title>
    <link rel="stylesheet" href="../styles/index.css">
    <!-- Import Bootstrap icons for footer -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Import jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <header>
        <h1>
            My SAP Rewards
        </h1>
    </header>

    <main>
        <div class="row">
            <p>
                Welcome to My SAP Rewards! Please Log in with your credentials below, or Register to create a new account.
            </p>
        </div>
        <div class="row">
            <form action="/login" method="post">
                <div>
                    <div class="col">
                        <label for="username">Username</label>
                        <input type="username" class="form" id="username" name="username"
                            placeholder="Username" required>
                    </div>
                    <div class="col">
                        <label for="password">Password</label>
                        <input type="password" class="form" id="password" name="password"
                            placeholder="Password" required>
                    </div>
                    <div class="col">
                        <label for="isAdmin">Admin</label>
                        <input type="checkbox" class="form" id="isAdmin" name="isAdmin">
                    </div>
                    <p id="error-text" style="color: red;"></p>
                    <p id="success-text" style="color: green;"></p>
                    <button type="button" onclick="login()" class="button">Log in</button>
                    <button type="button" onclick="register()" class="button">Register</button>
            </form>
        </div>
    </main>

    <footer>
        <div>
            <a>
                <i class="bi bi-house-door-fill"
                    onclick="window.location.href='/';"></i>
            </a>
            <a>
                <i class="bi bi-calendar-check"
                    onclick="window.location.href='/schedule';"></i>
            </a>
            <a>
                <i class="bi bi-person-fill"
                    onclick="window.location.href='/profile';"></i>
            </a>
        </div>
        <div class="footer-copyright">Â© 2022 <a href="/">Joe, Set and Juan</a>
        </div>
    </footer>
    
    <script src="../scripts/login.js"></script>
</body>
</html>
